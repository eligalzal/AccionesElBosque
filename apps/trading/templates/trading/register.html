<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
  </head>
  <body>
    <h2>Registro de usuario</h2>

    {% if messages %}
    <ul>
      {% for message in messages %}
      <li style="color: green">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Registrarse</button>
    </form>
  </body>
</html>
