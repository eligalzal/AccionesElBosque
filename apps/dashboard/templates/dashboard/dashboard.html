<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Trading</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>

            :root {
              --dark-bg: #0d0d18;
              --gold-accent:rgba(245, 203, 134, 0.76);
              --dark-accent: #16161f;
              --light-accent: #1e1e2d;
              --text-color: #8a8a9e;
              --shadow-darkrgb(163, 163, 189)f;
              --shadow-light: #14141f;
            }

            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
      font-family: 'Quicksand', serif;
            }

            body {
              background-color: var(--dark-bg);
              color: var(--text-color);
              min-height: 100vh;
              display: flex;
              padding: 20px;
            }

            .container {
              display: flex;
              width: 100%;
              gap: 20px;
            }

            .sidebar {
              width: 80px;
              padding: 20px 0;
              display: flex;
              flex-direction: column;
              align-items: center;
              border-radius: 24px;
              background: #0d0d18;
              box-shadow:  20px 20px 18px #07070c,
                   -20px -20px 18px #131324;
            }

        .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 3rem;
        width: 50px;
        height: 50px;
        padding: 1rem;

        color: rgb(110, 85, 34);
        font-size: 2.5rem;
        transition: all 0.3s ease;
        border-radius: 17px;
      background: linear-gradient(145deg, rgb(19, 16, 12), rgb(36, 31, 24));
      box-shadow:  5px 5px 7px #07070d,
                   -5px -5px 7px #131323;
      }
      .logo-icon {
        margin-bottom: 3rem;
        color: var(--text-color);
      }
            .menu-item {
              margin-bottom: 2rem;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 62px;
      background: linear-gradient(145deg, #0e0e1a, #0c0c16);
      box-shadow:  8px 8px 16px #07070d,
                   -8px -8px 16px #131323;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--gold-accent);
      }

      .menu-item:hover {
        box-shadow: inset 8px 8px 16px #07070d,
                  inset -8px -8px 16px #131323;
        color:rgb(43, 45, 30);
      }

      .menu-item.active {

      box-shadow: inset 8px 8px 16px #07070d,
                  inset -8px -8px 16px #131323;
        color: rgb(56, 61, 21);
      }


            .content {
              flex: 1;
              display: flex;
              flex-direction: column;
              gap: 20px;
            }

            .header {
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 15px 25px;

              border-radius: 24px;
      background: #0d0d18;
      box-shadow: inset 21px 21px 42px #090910,
                  inset -21px -21px 42px #111120;

                  }



            .user-profile {
              width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 62px;
      background: linear-gradient(145deg, #0e0e1a, #0c0c16);
      box-shadow:  8px 8px 16px #07070d,
                   -8px -8px 16px #131323;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--gold-accent);
            }


            .main-content {
              flex: 1;

              padding: 25px;
              border-radius: 24px;
              background: #0d0d18;
              box-shadow: inset 20px 20px 18px #07070c,
                  inset -20px -20px 18px #131324;
            }
            .section-title {
              margin-left: 1rem;
        font-size: 1.5rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="logo-icon"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M7 20h10" />
          <path d="M10 20c5.5-2.5.8-6.4 3-10" />
          <path d="M9.5 9.4C8.6 6.5 5.3 5.4 2.4 6.3c.9 2.9 4.2 4 7.1 3.1Z" />
          <path d="M14.5 6.4c.9-2.9 4.2-4 7.1-3.1-.9 2.9-4.2 4-7.1 3.1Z" />
        </svg>
        <div class="main-menu">
          <div class="menu-item active" data-tab="dashboard">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="menu-item" data-tab="news">
            <i class="far fa-newspaper"></i>
          </div>
          <div class="menu-item" data-tab="portfolio">
            <i class="fas fa-briefcase"></i>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="header">
          <div class="section-title">
            Bienvenido, {{ request.session.username }}
          </div>
          <div class="user-profile" data-tab="profile">
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="main-content"></div>
      </div>
    </div>
  </body>
</html>
